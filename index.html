<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- cdn of latest redux -->
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen min-h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div id="counters-container" class="max-w-md mx-auto mt-10 space-y-5">
       <div id="counter1">
         <div
          
          class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
        >
          <div 
          id="counter1-value"
           class="text-2xl font-semibold">0</div>
          <div class="flex space-x-3">
            <button
            id="increment-1"
            onclick="increment('counter1', 'counter1-value')"
             class="bg-indigo-400 text-white px-3 py-2 rounded shadow">
              Increment By 1
            </button>
            <button 
            id="decrement-1"
            onclick="decrement('counter1', 'counter1-value')"
            class="bg-red-400 text-white px-3 py-2 rounded shadow">
              Decrement By 1
            </button>
          </div>
        </div>
       </div>
      </div>

      <div class="flex justify-center mt-4">
        <div class="flex space-x-3">
          <button 
          
          id="add-counter" class="bg-green-700 text-white px-3 py-2 rounded shadow">
            + Add Counter
          </button>
          <button 
          id="remove-counter"
          onclick="resetCounter()"
          class="bg-blue-400 text-white px-3 py-2 rounded shadow">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
